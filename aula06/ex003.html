<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei na maldição!</p>
    <script>
        
        //window.prompt() = Recene um valor do teclado
        //Number.parseInt(n) = Converte a variável para número interiro
        //NumberparseFload(n) = Converte a variável para um número real
        //Number(n) = Coverte a varial identificando se o número é inteiro ou real

        var n1 = Number(window.prompt("Digite um número: ")) //window.prontp retorna uma string
        var n2 = Number(window.prompt("Digite outro numero: ")) //window.prontp retorna uma string
        
        // (number + number) = Adição
        // (string + string) = Concatenação
        // (number + string) = Concatenação
        
        var soma = n1 + n2

        //window.alert() = Exibe uma caixa de dialogo no navegador

        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}.`)

        //String(n) = Converte a variável para uma string
        //n.toString = Converte a variável para uma string
        //s.length = Retorna o tamanho da string
 
    </script>
