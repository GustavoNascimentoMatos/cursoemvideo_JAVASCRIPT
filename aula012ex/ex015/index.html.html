<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <section>
        <div>
            <p>Ano de Nascimento: 
                <input type="number" name="n_txtano" id="i_txtano" min="0">
            </p>
            <p>Sexo: 
                <input type="radio" name="n_sex" id="i_mas" checked>
                <label for="i_mas">Masculino</label>
                <input type="radio" name="n_sex" id="i_fem">
                <label for="i_fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            <p>
                Preencha os dados acima para ver o resultado!
            </p>
        </div>
    </section>

    <footer>
        <p>&copy; Gustavo Matos</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
